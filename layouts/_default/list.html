{{ define "main" }}
{{ $children := union .Pages.ByTitle .Sections.ByTitle }}
  <main id="main">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <ul class="patterns-list">
    {{ range $children }}
      <li>
        <h2>
          <a href="{{ .Permalink }}">
            <svg class="bookmark" aria-hidden="true" viewBox="0 0 40 50" focusable="false">
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }}
           </a>
        </h2>
      </li>
    {{ end }}
    </ul>
  </main>
{{ end }}
